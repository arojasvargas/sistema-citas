<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">{{ title }}</h1>
</div>

<div class="container">
      <!-- <form (ngSubmit)="agregarCita()"> -->
      <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
                <label class="form-label" for="txtNombre">Nombre</label>
                <input type="text" name="Nombre" id="txtNombre" class="form-control"/>
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
                <label class="form-label" for="txtApellidos">Apellidos</label>
              <input type="text" name="Apellidos" id="txtApellidos" class="form-control" />
            </div>
          </div>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
            
          <label class="form-label" for="txtEmail">Correo electrónico</label>
          <input type="email" name="Correo" id="txtEmail" class="form-control"/>
        </div>
      
        <!-- Number input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="txtTelefono">Número de teléfono</label>
          <input type="text" name="Telefono" id="txtTelefono" class="form-control" />
        </div>

        <!-- Select Barbero -->
        <div class="form-outline mb-4">
          <label class="form-label" for="selectBarbero">Seleccione un barbero:</label>
          <!-- <select class="form-select" name="Barbero" id="selectBarbero" aria-label="Default select example" [(ngModel)]="cita.barbero"> -->
          <select *ngFor="let item of listaBarberos" class="form-select" name="Barbero" id="selectBarbero" aria-label="Default select example">
            <option [defaultSelected]="true" [disabled]="true">Abra este menú</option>
            <option [value]="concatenar(item.nombre, item.apellidos)">{{ item.nombre }} {{item.apellidos}}</option>
          </select>
        </div>

        <!-- Select Servicios -->
        <div class="form-outline mb-4">
          <label class="form-label" for="selectServicio">Seleccione uno o más servicios:</label>
          <ul class="list-group" id="selectServicio">
            <li class="list-group-item" *ngFor="let item of listaServicios; let i=index">
              <input class="form-check-input" type="checkbox" [value]="item.nombre" [id]="i">
              <label class="form-check-label" for="i">{{item.nombre}}</label>
            </li>
          </ul>
        </div>
      
        <!-- Fecha input -->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="txtFecha">Fecha</label>
              <input type="date" name="Fecha" id="txtFecha" class="form-control" />
            </div>
          </div>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="txtHora">Hora</label>
              <input type="time" name="Hora" id="txtHora" class="form-control" />
            </div>
          </div>
        </div>    
              
        <!-- Message input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="txtComentarios">Comentarios adicionales</label>
          <textarea class="form-control" name="Comentarios" id="txtComentarios" rows="4" ></textarea>
        </div>
      
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Agendar Cita</button>
      </form>
</div>
